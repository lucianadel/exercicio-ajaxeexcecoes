<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil GitHub Dinâmico</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt="Foto de perfil">
            <h1 class="profile-name"></h1>
            <h2 class="profile-username"></h2>

            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span class="repo-count"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span class="follower-count"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span class="following-count"></span>
                </li>
            </ul>
        </div>
    </header>

</body>
<script src="./script.js"></script>

</html>
